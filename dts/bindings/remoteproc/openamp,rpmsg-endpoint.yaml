description: |
  This binding is used to describe an OpenAMP RPMSG endpoint

include: base.yaml

on-bus: rpmsg

compatible: "openamp,rpmsg-endpoint"


properties:
  reg:
    required: true
    description: endpoint source address and destination address
  type:
    type: string
    required: true
    description: endpoint name
      linux will recognize rpmsg-tty and rpmsg-raw
